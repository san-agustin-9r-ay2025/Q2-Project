<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(https://obmontessori.edu.ph/greenhills);
            padding: 20px;
            background-size: cover;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #001d36;
    
        }

        .courses {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .course {
            background-image: url(https://obmontessori.edu.ph/greenhills);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px 
        }

        .course h2 {
            color: #001f3a;
        }

        .course p {
            color: #000000;
        }

        .course button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            background-color: #c1e2ff
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .course button:hover {
            background-color: #c1e2ff;
        }

        .course img {
    width: 250px;     
    height: 180px;
    border-radius: 20px;
    text-align: center;

        }
    </style>
</head>
<body>

     <h1>PROGRAMS</h1>
    

    <div class="courses">

        <div class="course 1">
            <h2>CASA</h2>
            <p>Ages (3â€“5)</p>
             <img src="Casa.webp" alt="CASA Class">
            <button>View Details</button>
        </div>

        <div class="course 2">
            <h2>Primary Grade School </h2>
             <p>(Ages 6-8)</p>
             <img src="primary.+Montessori+Center+Grade+School+Primary">
            
           
             <button>View Details</button>
        </div>

        <div class="course 3">
              <h2>Intermediate Grade School </h2> <p> Ages (6-12)</p>
            <img src="intermed.webp">
            <button>View Details</button>
        </div>

         <div class="course 4">
            <h2>Junior High School</h2>
            <p>Ages (13-16)</p>
            <img src="Jhs.webp">
            <button>View Details</button>
        </div>

          <div class="course 5">
            <h2>Senior High School</h2>
              <p>Ages (17-18).</p>
              <img src="shs.webp">
            <button>View Details</button>
          </div>

     </div>

</body>
</html>
